<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<title>cxCalendar 日期选择器 - 位置设定</title>
<link rel="stylesheet" href="../dist/css/cxcalendar.css">
<link rel="stylesheet" href="./css/demo.css">
</head>
<body>
<header>
  <div class="wrap">
    <h1>cxCalendar 日期选择器</h1>
  </div>
</header>
<div class="main">
  <div class="wrap">
    <nav>
      <a href="index.html">常规示例</a>
      <a href="range.html">范围模式</a>
      <a href="position.html">位置设定</a>
      <a class="active" href="mobile.html">移动端样式</a>
      <a href="bind.html">动态调用</a>
      <a href="api.html">API 接口</a>
    </nav>

    <h2>移动端样式</h2>

    <fieldset>
      <legend>单选模式</legend>
      <section>
        <label for="my_day">选择日期：</label>
        <input id="my_day" type="text" readonly>
      </section>
      <section>
        <label for="my_datetime">选择日期和时间：</label>
        <input id="my_datetime" type="text" readonly data-type="datetime">
      </section>
      <section>
        <label for="my_year">选择年份：</label>
        <input id="my_year" type="text" readonly data-type="year">
      </section>
      <section>
        <label for="my_month">选择月份：</label>
        <input id="my_month" type="text" readonly data-type="month">
      </section>
      <section>
        <label for="my_time">选择时间：</label>
        <input id="my_time" type="text" readonly data-type="time">
      </section>
    </fieldset>

    <fieldset>
      <legend>范围模式</legend>
      <section>
        <label for="my_day">选择日期：</label>
        <input id="my_day" type="text" size="30" readonly data-mode="range">
      </section>
      <section>
        <label for="my_datetime">选择日期和时间：</label>
        <input id="my_datetime" type="text" size="50" readonly data-type="datetime" data-mode="range">
      </section>
      <section>
        <label for="my_year">选择年份：</label>
        <input id="my_year" type="text" readonly data-type="year" data-mode="range">
      </section>
      <section>
        <label for="my_month">选择月份：</label>
        <input id="my_month" type="text" readonly data-type="month" data-mode="range">
      </section>
      <section>
        <label for="my_time">选择时间：</label>
        <input id="my_time" type="text" readonly data-type="time" data-mode="range">
      </section>
    </fieldset>

    <div class="about">
      <section>
        <h2>文档</h2>
        <p><a target="_blank" href="https://github.com/ciaoca/cxCalendar">Github</a></p>
      </section>
      <section>
        <h2>作者</h2>
        <p><a target="_blank" href="http://ciaoca.com/">Ciaoca</a></p>
      </section>
      <section>
        <h2>协议</h2>
        <p>Released under the MIT license</p>
      </section>
    </div>
  </div>
</div>

<script src="../dist/js/cxcalendar.js"></script>
<script>
cxCalendar.defaults.position = 'fixed';
cxCalendar.defaults.baseClass = 'fixed';
cxCalendar.defaults.lockRow = true;


document.body.addEventListener('click', (e) => {
  const el = e.target;
  const nodeName = el.nodeName.toLowerCase();

  if (nodeName === 'input') {
    cxCalendar(el);
  };
});
</script>
</body>
</html>
