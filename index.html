<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>cxCalendar 日期选择器 &raquo; 在线演示 - 前端开发仓库</title>
<link rel="stylesheet" href="css/jquery.cxcalendar.css">
<style>
body{padding:20px;background:#ddd;font:14px/1.7 Arial,"\5b8b\4f53";}
h1,h2,h3{font:bold 36px/1 "\5fae\8f6f\96c5\9ed1";}
h2{font-size:20px;}
h3{font-size:16px;}
fieldset{margin:1em 0;}
fieldset legend{font:bold 14px/2 "\5fae\8f6f\96c5\9ed1";}
a{color:#06f;text-decoration:none;}
a:hover{color:#00f;}

.wrap{width:600px;margin:0 auto;padding:20px 40px;border:2px solid #999;border-radius:8px;background:#fff;box-shadow:0 0 10px rgba(0,0,0,0.5);}
</style>
</head>
<body>
<div class="wrap">
	<h1>jQuery cxCalendar 日期选择器</h1>

	<h2>示例</h2>
	<form action="getdate.php" method="post">
		<fieldset>
			<legend>默认</legend>
			<label for="date_a">选择日期：</label><input id="date_a" name="mydate" type="text" class="input_cxcalendar" readonly>　<button type="submit">提 交</button>
		</fieldset>
	</form>
	
	<fieldset>
		<legend>在参数中设置默认日期</legend>
		<label for="date_b">选择日期：</label><input id="date_b" type="text" class="input_cxcalendar" value="" readonly>
	</fieldset>
	
	<fieldset>
		<legend>在 value 中有默认值</legend>
		<label for="date_c">选择日期：</label><input id="date_c" type="text" class="input_cxcalendar" value="1988-1-31" readonly>
	</fieldset>

	<fieldset>
		<legend>API 示例</legend>
		<label for="date_d">选择日期：</label><input id="date_d" type="text" class="input_cxcalendar" readonly>
		<p id="acts">
			<button type="button" data-act="show">显示面板</button>
			<button type="button" data-act="get">获取当前日期</button>
			<button type="button" data-act="setstr">设置当前日期(2008/01/25)</button>
			<button type="button" data-act="setnum">设置当前日期(2012,10,10)</button>
			<button type="button" data-act="goto">调整日期(2013,1)</button>
			<button type="button" data-act="clear">清除日期</button>
		</p>
	</fieldset>
	
	<fieldset>
		<legend>双联动日期示例</legend>
		<label for="date_e">日期：</label><input id="date_e" type="text" class="input_cxcalendar" readonly> - <input id="date_f" type="text" class="input_cxcalendar" readonly>
	</fieldset>

	<h2>文档</h2>
	<ul>
		<li><a target="_blank" href="https://github.com/ciaoca/cxCalendar">Github</a></li>
		<li><a target="_blank" href="http://code.ciaoca.com/jquery/cxcalendar/">中文文档</a></li>
	</ul>
	
	<h2>作者</h2>
	<p><a target="_blank" href="http://ciaoca.com/">http://ciaoca.com/</a></p>
	<p>Released under the MIT license</p>
</div>

<script src="js/jquery-1.4.4.min.js"></script>
<script src="js/jquery.cxcalendar.min.js"></script>
<script>
// 默认
$("#date_a").cxCalendar();

// 在参数中设置默认日期
$("#date_b").cxCalendar({date:"1988/1/31"});

// 在 value 中有默认值
$("#date_c").cxCalendar();

// API 示例
(function(){
	var el=$("#date_d");
	var acts=$("#acts");
	var mycl;

	mycl=el.cxCalendar();
	acts.delegate("button","click",function(){
		var _this=$(this);
		var _val=_this.data("act");
		
		switch (_val){
			case "show":
				mycl.show();
				break;
			case "hide":
				mycl.hide();
				break;
			case "get":
				alert("当前选择日期："+mycl.getdate());
				break;
			case "setstr":
				mycl.setdate("2008/01/25");
				break;
			case "setnum":
				mycl.setdate(2012,10,10);
				break;
			case "goto":
				mycl.gotodate(2013,1);
				break;
			case "clear":
				mycl.clear();
				break;
		};
		
	});
})();

// 双联动日期示例
(function(){
	var data_go=$("#date_e").cxCalendar();
	var data_back=$("#date_f").cxCalendar();

	data_go.jqobj.bind("change",function(){
		var _date=data_go.getdate();
		data_back.clear().gotodate(_date).show();
	});

})();
</script>
</body>
</html>
